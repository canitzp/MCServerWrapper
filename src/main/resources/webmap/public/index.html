<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Server Wrapper WebMap</title>
    <script src="main.js"></script>
    <style>
        html {
            color: antiquewhite;
            font-family: Monospaced sans-serif;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden; width: 100vw; height: 100vh">
    <div style="position: absolute; left: 0px; right: 0px; height: 58px; width: 225px; background-color: rgba(0,0,0,0.5)">
        <div id="scale_text"></div>
        <div id="center_pos_text"></div>
        <div id="mouse_pos_text"></div>
    </div>
    <canvas id="canvas" style="image-rendering: -moz-crisp-edges; image-rendering: pixelated"></canvas>
</body>
</html>
